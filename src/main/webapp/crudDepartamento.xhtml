<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      >
    <f:view renderKitId="PRIMEFACES_MOBILE"/>
    <h:head>
        <title>Departamento CRUD</title>
    </h:head>
    <h:body>
        <h:form id="miFormulario">
            <p:growl id="miMsg" showDetail="true" sticky="true" /> 
            <span>
                <p:outputLabel id="lblClave" for="txtClave" value="Clave" />
                <p:inputText id="txtClave" value="#{depaBean.dep.clave}" />
            </span>
            <br/>
            <span>
                <p:outputLabel id="lblTitulo" for="txtTitulo" value="Titulo" />
                <p:inputText id="txtTitulo" value="#{depaBean.dep.titulo}" />
            </span>
            <br/>
            <br/>
            <p:commandButton value="Consultar Todos" action="#{depaBean.consultarTodos()}" update="tabla" />
            <p:commandButton value="Consultar ID" action="#{depaBean.consultarId()}" update="tabla" />
            <p:commandButton value="Nuevo" action="#{depaBean.save()}" update="miFormulario" />
            <p:commandButton value="Eliminar" action="#{depaBean.eliminar()}" update="miFormulario" />
            <p:commandButton value="Actualizar" action="#{depaBean.actualizar()}" update="miFormulario" />
            <br/>
            <br/>
            <p:dataTable id = "tabla" var="departamento" value="#{depaBean.arrayDepartamentos}">
                <p:column headerText="Clave">
                    <h:outputText value="#{departamento.clave}" />
                </p:column>

                <p:column headerText="Titulo">
                    <h:outputText value="#{departamento.titulo}" />
                </p:column>
            </p:dataTable>
            <br/>
            <p:commandButton value="Empleados CRUD" action="crudEmpleado" ajax="false"/>
            <br/>
            <br/>
            <p:commandButton value="Logout" action="#{loginBean.logout()}" ajax="false"/>
        </h:form>
    </h:body>
</html>
